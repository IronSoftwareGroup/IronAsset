<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAssetTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AssetListForm">


                <p:panel header="#{bundle.ListAssetTitle}">
                    <p:menubar id="menu">
                        <p:menuitem id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{assetController.prepareCreate}" update=":AssetCreateForm" oncomplete="PF('AssetCreateDialog').show()"/>
                        <p:menuitem id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AssetViewForm" oncomplete="PF('AssetViewDialog').show()" disabled="#{empty assetController.selected}"/>
                        <p:menuitem id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AssetEditForm" oncomplete="PF('AssetEditDialog').show()" disabled="#{empty assetController.selected}"/>
                        <p:menuitem id="copyButton" icon="ui-icon-copy"   value="#{bundle.Copy}" actionListener="#{assetController.copy}" update=":AssetCreateForm" oncomplete="PF('AssetCreateDialog').show()" disabled="#{empty assetController.selected}"/>

                        <p:menuitem id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{assetController.destroy}" update=":growl,datalist" disabled="#{empty assetController.selected}"/>
                        <p:menuitem id="reminderButton" icon="ui-icon-volume-on"  value="#{bundle.Reminder}" action="#{reminderController.getReminderByAsset(assetController.selected.id)}" 
                                    ajax="false"  disabled="#{empty assetController.selected}"/>
                    </p:menubar>
                    
                    <p:spacer height="20"/>
                    
                    <p:dataTable id="datalist" value="#{assetController.items}" var="item"
                                 selectionMode="single" selection="#{assetController.selected}"                              

                                 paginatorPosition="top"
                                 paginatorAlwaysVisible="false"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="100"
                                 rowsPerPageTemplate="100,200,500"
                                 >

                        <p:ajax event="rowSelect"   update=":AssetListForm"/>
                        <p:ajax event="rowUnselect" update=":AssetListForm"/>


                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetTitle_type2}"/>
                            </f:facet>
                            <h:outputText value="#{item.type2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetTitle_type3}"/>
                            </f:facet>
                            <h:outputText value="#{item.type3}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetTitle_serial}"/>
                            </f:facet>
                            <h:outputText value="#{item.serial}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetTitle_warranty}"/>
                            </f:facet>
                            <h:outputText value="#{item.warranty}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetTitle_requestDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.requestDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetTitle_startDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.startDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetTitle_endDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.endDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetTitle_unitPrice}"/>
                            </f:facet>
                            <h:outputText value="#{item.unitPrice}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetTitle_totalPrice}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalPrice}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetTitle_priceMetric}"/>
                            </f:facet>
                            <h:outputText value="#{item.priceMetric}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetTitle_currency}"/>
                            </f:facet>
                            <h:outputText value="#{item.currency}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetTitle_units}"/>
                            </f:facet>
                            <h:outputText value="#{item.units}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetTitle_uom}"/>
                            </f:facet>
                            <h:outputText value="#{item.uom}"/>
                        </p:column>

                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
