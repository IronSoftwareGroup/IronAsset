<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AssetViewDlg" widgetVar="AssetViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAssetTitle} #{assetController.selected.name}">
            <h:form id="AssetViewForm">
                <h:panelGroup id="display">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Close}" onclick="AssetViewDialog.hide()" icon="ui-icon-close" />                   
                    </p:menubar>
                    <p:spacer height="20"/>
                    <p:panelGrid columns="2" id="pg" rendered="#{assetController.selected != null}" style="width: 567px" >
                        <p:outputLabel value="#{bundle.ViewAssetLabel_id}"/>
                        <h:outputText value="#{assetController.selected.id}" title="#{bundle.ViewAssetTitle_id}"/>
                        <p:outputLabel value="#{bundle.ViewAssetLabel_name}"/>
                        <h:outputText value="#{assetController.selected.name}" title="#{bundle.ViewAssetTitle_name}"/>
                        <p:outputLabel value="#{bundle.ViewAssetLabel_description}"/>
                        <h:outputText value="#{assetController.selected.description}" title="#{bundle.ViewAssetTitle_description}"/>
                        <p:outputLabel value="#{bundle.ViewAssetLabel_type}"/>
                        <h:outputText value="#{assetController.selected.type}" title="#{bundle.ViewAssetTitle_type}"/>
                        <p:outputLabel value="#{bundle.ViewAssetLabel_type2}"/>
                        <h:outputText value="#{assetController.selected.type2}" title="#{bundle.ViewAssetTitle_type2}"/>
                        <p:outputLabel value="#{bundle.ViewAssetLabel_type3}"/>
                        <h:outputText value="#{assetController.selected.type3}" title="#{bundle.ViewAssetTitle_type3}"/>
                        <p:outputLabel value="#{bundle.ViewAssetLabel_serial}"/>
                        <h:outputText value="#{assetController.selected.serial}" title="#{bundle.ViewAssetTitle_serial}"/>
                        <p:outputLabel value="#{bundle.ViewAssetLabel_warranty}"/>
                        <h:outputText value="#{assetController.selected.warranty}" title="#{bundle.ViewAssetTitle_warranty}"/>
                        <p:outputLabel value="#{bundle.ViewAssetLabel_requestDate}"/>
                        <h:outputText value="#{assetController.selected.requestDate}" title="#{bundle.ViewAssetTitle_requestDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <p:outputLabel value="#{bundle.ViewAssetLabel_startDate}"/>
                        <h:outputText value="#{assetController.selected.startDate}" title="#{bundle.ViewAssetTitle_startDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <p:outputLabel value="#{bundle.ViewAssetLabel_endDate}"/>
                        <h:outputText value="#{assetController.selected.endDate}" title="#{bundle.ViewAssetTitle_endDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <p:outputLabel value="#{bundle.ViewAssetLabel_unitPrice}"/>
                        <h:outputText value="#{assetController.selected.unitPrice}" title="#{bundle.ViewAssetTitle_unitPrice}"/>
                        <p:outputLabel value="#{bundle.ViewAssetLabel_totalPrice}"/>
                        <h:outputText value="#{assetController.selected.totalPrice}" title="#{bundle.ViewAssetTitle_totalPrice}"/>
                        <p:outputLabel value="#{bundle.ViewAssetLabel_priceMetric}"/>
                        <h:outputText value="#{assetController.selected.priceMetric}" title="#{bundle.ViewAssetTitle_priceMetric}"/>
                        <p:outputLabel value="#{bundle.ViewAssetLabel_currency}"/>
                        <h:outputText value="#{assetController.selected.currency}" title="#{bundle.ViewAssetTitle_currency}"/>
                        <p:outputLabel value="#{bundle.ViewAssetLabel_units}"/>
                        <h:outputText value="#{assetController.selected.units}" title="#{bundle.ViewAssetTitle_units}"/>
                        <p:outputLabel value="#{bundle.ViewAssetLabel_uom}"/>
                        <h:outputText value="#{assetController.selected.uom}" title="#{bundle.ViewAssetTitle_uom}"/>
                        <p:outputLabel value="#{bundle.ViewAssetLabel_vendorCompany}"/>
                        <h:outputText value="#{assetController.selected.vendorCompany}" title="#{bundle.ViewAssetTitle_vendorCompany}"/>
                        <p:outputLabel value="#{bundle.ViewAssetLabel_vendorName}"/>
                        <h:outputText value="#{assetController.selected.vendorName}" title="#{bundle.ViewAssetTitle_vendorName}"/>
                        <p:outputLabel value="#{bundle.ViewAssetLabel_vendorEmail}"/>
                        <h:outputText value="#{assetController.selected.vendorEmail}" title="#{bundle.ViewAssetTitle_vendorEmail}"/>
                        <p:outputLabel value="#{bundle.ViewAssetLabel_vendorPhone}"/>
                        <h:outputText value="#{assetController.selected.vendorPhone}" title="#{bundle.ViewAssetTitle_vendorPhone}"/>
                        <p:outputLabel value="#{bundle.ViewAssetLabel_vendorWebsite}"/>
                        <h:outputText value="#{assetController.selected.vendorWebsite}" title="#{bundle.ViewAssetTitle_vendorWebsite}"/>

                    </p:panelGrid>

                    <p:separator/>
                    <p:panelGrid columns="1" style="width: 567px">
                        <h:outputLabel value="#{bundle.CreateAssetLabel_note}" for="note" />
                        <p:inputTextarea  id="note"   maxlength="256"  readonly="true" style="width: 500px"
                                          value="#{assetController.selected.note}" title="#{bundle.CreateAssetTitle_note}" />
                    </p:panelGrid>
                    
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
