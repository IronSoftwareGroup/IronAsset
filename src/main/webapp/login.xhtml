<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Index</title>
        <h:outputStylesheet name="css/mainStyle.css"/>
    </h:head>
    <h:body>
        <p:panel header="Welccome to Iron Asset">

            <h:form>           
                <p:panelGrid columns="2" styleClass="panelGridCenter" style="height: 1024px">

                    <p:panel header="System">
                        <img src="../resources/default/images/icon_Supplier.png" alt=""/>
                        
                        <p:panelGrid columns="2">

                            <p:outputLabel value="Username: "/>
                            <p:inputText id="usr" value="#{applicationController.username}" required="true" />

                            <p:outputLabel value="Password:"  />
                            <p:inputText id="pwd" value="#{applicationController.password}"  required="true" requiredMessage="Password is required"/>

                            <h:outputLabel/> 
                            <p:commandButton  value="Login" action="#{applicationController.login()}" update="usr pwd " ajax="false"/>
                           
                        </p:panelGrid>

                    </p:panel>

                </p:panelGrid>

            </h:form>

        </p:panel>

    </h:body>

</html>
