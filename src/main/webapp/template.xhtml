<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="mainStyle.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="60" >
                <h:form id="menuForm">
                    <p:panel>
                    <p:panelGrid columns="2">
                       
                    <p:outputLabel value="::-:: IRON ASSET" style="font-size: 18px"/>    
                        
                    <p:menubar style="right: auto">
                        <p:menuitem value="#{bundle.Home}" action="#{dashController.prepareView}" icon="ui-icon-home"/>
                        <p:menuitem value="Logout"  action="#{applicationController.logout()}" icon="ui-icon-power"/>
                    </p:menubar>
                       
                         
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="30">
                Iron Software Group - Iron Asset R1.0.0 
                The use of this Software licensed under GPL.
                
            </p:layoutUnit>

            <p:layoutUnit  id="center" position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>
            
             <p:layoutUnit position="west" size="175" header="Navigation Bar" collapsible="true" >
                 <h:form id="itemForm">  
                 <p:menu>
                        <p:submenu label="Manage">
                            <p:menuitem value="Dashboard" action="#{dashController.prepareView}"/>
                            <p:menuitem value="Asset" outcome="/asset/List"/>
                            <p:menuitem value="List Of Values" outcome="/lov/List" />
                            <p:menuitem value="Properties" outcome="/globalProperties/List" />                          
                           

                        </p:submenu>

                    </p:menu>
                 </h:form>
                </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
