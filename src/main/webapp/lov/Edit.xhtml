<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LovEditDlg" widgetVar="LovEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{lov.EditLovTitle}">
            <h:form id="LovEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lovController.selected != null}">
                        <p:outputLabel value="#{lov.EditLovLabel_lovPK_subject}" for="lovPK_subject" />
                        <p:inputText id="lovPK_subject" value="#{lovController.selected.lovPK.subject}" title="#{lov.EditLovTitle_lovPK_subject}" readonly="true" requiredMessage="#{lov.EditLovRequiredMessage_lovPK_subject}"/>
                        <p:outputLabel value="#{lov.EditLovLabel_lovPK_entry}" for="lovPK_entry" />
                        <p:inputText id="lovPK_entry" value="#{lovController.selected.lovPK.entry}" title="#{lov.EditLovTitle_lovPK_entry}" required="true" requiredMessage="#{lov.EditLovRequiredMessage_lovPK_entry}"/>
                        <p:outputLabel value="#{lov.EditLovLabel_description}" for="description" />
                        <p:inputText id="description" value="#{lovController.selected.description}" title="#{lov.EditLovTitle_description}" required="true" requiredMessage="#{lov.EditLovRequiredMessage_description}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{lovController.update}" value="#{lov.Save}" update="display,:LovListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LovEditDialog');"/>
                    <p:commandButton value="#{lov.Cancel}" onclick="LovEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
